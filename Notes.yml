Joining Tables :
Joining allows you to combine data from multiple tables based on a common key. KQL supports several join types.

Join Types:
  inner: Returns rows that match in both tables.
  leftouter: Returns all rows from the left table and matching rows from the right table.
  rightouter: Returns all rows from the right table and matching rows from the left table.
  fullouter: Returns all rows from both tables, with null for non-matching rows.
  anti: Returns rows from the left table that have no match in the right table.
  semi: Returns rows from the left table that have a match in the right table.

A very Basic KQL logic:
SigninLogs
| where TimeGenerated >= ago(5m)
| where ResultSignature =~ "FAILURE" and ResultDescription startswith "Error"
| summarize failed_logins = count() by UserPrincipalName
| where failed_logins >= 2
